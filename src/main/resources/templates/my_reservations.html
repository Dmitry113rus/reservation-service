<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 1rem;
            background-color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .reservation {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }

        .reservation p {
            margin: 0.3rem 0;
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .existing-review {
            font-style: italic;
            color: #555;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Мои бронирования</h2>

    <div th:each="reservation : ${reservations}" class="reservation">
        <p><strong>Дата:</strong> <span th:text="${reservation.reservationDate}"></span></p>
        <p><strong>Время:</strong> <span th:text="${reservation.reservationTime}"></span></p>
        <p><strong>Гостей:</strong> <span th:text="${reservation.guestsCount}"></span></p>
        <p><strong>Телефон:</strong> <span th:text="${reservation.contactPhone}"></span></p>
        <p><strong>Статус:</strong> <span th:text="${reservation.status}"></span></p>
    </div>
    <p><a th:href="@{/reservations/create}">Забронировать столик</a></p>
</div>
</body>
</html>
