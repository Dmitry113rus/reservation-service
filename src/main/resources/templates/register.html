<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input {
            font-size: 1rem;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            input {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Логин (≥ 5):</label>
            <input type="text" th:field="*{username}" minlength="5" required/><br/>
        </div>
        <div class="form-group">
            <label>Пароль (≥6 символов):</label>
            <input type="password" th:field="*{password}" minlength="6" required/><br/>
        </div>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" th:field="*{firstName}" required/><br/>
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" th:field="*{lastName}" required/><br/>
        </div>
        <div class="form-group">
            <label>Телефон (+7(000)-000-00-00):</label>
            <input type="tel" th:field="*{phone}" pattern="^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$" required/><br/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required/><br/>
        </div>
        <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
